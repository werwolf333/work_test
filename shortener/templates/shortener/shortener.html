{% extends 'shortener/index.html' %}

{% block content %}

<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <div class="container col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                    {% csrf_token %}
                        <p><input class="form-control" name="old_link" type="text" placeholder="введите длинную ссылку"></p>
                        <p><button class="btn btn-warning form-control" type="submit">создать</button></p>
                        {% if new_link == "" %}
                            <p>тут будет новая ссылка</p>
                        {% else %}
                            <a href="{{ old_link }}">shortener/{{ new_link }}</a>
                        {% endif %}
                        <p>
                        <p></p>
                            <a href="/shortener/show">Список ваших ссылок</a>
                            <a style="margin-left: 120px" class="active" href="/shortener/logout">выйти</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
