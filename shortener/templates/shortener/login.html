{% extends 'shortener/index.html' %}

{% block content %}
<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <div class="container col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                    {% csrf_token %}
                        <p><input class="form-control" name="username" type="text" placeholder="Имя"></p>
                        <p><input class="form-control" name="password" type="text" placeholder="Пороль"></p>
                        <p><button class="btn btn-warning form-control" type="submit">Вход</button></p>
                        <p><a href="shortener/registration">Зарегистрироваться</a></p>

                            <p class="Red">{{login_error}}</p>

                        {%  if success_register %}
                            <div class="Green">{{ success_register }}</div>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
