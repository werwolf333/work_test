{% extends 'shortener/index.html' %}

{% block content %}

<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <div class="container col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                    {% csrf_token %}
                        <p><input class="form-control" name="username" type="text" placeholder="Имя"></p>
                        <p><input class="form-control" name="password1" type="text" placeholder="Пороль"></p>
                        <p><input class="form-control" name="password2" type="text" placeholder="Подтвердить пароль"></p>
                        <p><button class="btn btn-warning form-control" type="submit">Готово</button></p>
                        <p><a href="/shortener/login">Авторизоваться</a></p>

                        {% for field in form %}
                            {% for error in field.errors %}
                                <p class="Red">{{ field.label }} {{ error|lower }}</p>
                            {% endfor %}
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
